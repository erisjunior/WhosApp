<ion-header>
  <ion-navbar color="wpp2" no-border-bottom>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
  

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-2></ion-col>
      <ion-col col-8 text-center>
        <img src="{{usuario.foto}}" style="border-radius:100%">
        <ion-item>
          <ion-label floating>Url da Foto</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.foto"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>

          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Status</ion-label>
            <ion-input type="text" [(ngModel)]="usuario.status"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button block color="wpp2">Editar</button>
          </ion-item>
        
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
