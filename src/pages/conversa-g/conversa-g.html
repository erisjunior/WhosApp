<ion-header>
    <ion-navbar color="wpp2" no-border-bottom>
      <ion-title >
        {{n}}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let chat of chats" no-lines>
        <!-- <div class="chat-status" text-center *ngIf="chat.id===usuario.id||chat.type==='exit';else message">
          <span class="chat-date">{{chat.sendDate | date:'short'}}</span>
          <span class="chat-content-center">{{chat.message}}</span>
        </div> -->
        <!-- <ng-template #message> -->
  
          <div class="chat-message" text-right *ngIf="chat.userId === usuario.id;else two">
            <div class="right-bubble">
              <span class="msg-name">Me</span>
              <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
              <p text-wrap>{{chat.message}}</p>
            </div>
          </div>
          <ng-template #two>
            <div class="chat-message" text-left>
              <div class="left-bubble">
                <span class="msg-name">{{chat.user}}</span>
                <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
                <p text-wrap>{{chat.message}}</p>
              </div>
            </div>
          </ng-template>
        <!-- </ng-template> -->
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-input type="text" placeholder="Type a message" [(ngModel)]="data.message" name="message" required></ion-input>
        </ion-col>
        <ion-col col-2 (click)="sendMessage()">
          <ion-icon name="paper-plane"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
