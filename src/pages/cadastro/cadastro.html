        <ion-item>
          <ion-label floating>Url da Foto</ion-label>
          <ion-input type="text" name="foto" [(ngModel)]="usuario.usuarioFoto"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <ion-list>

          <ion-item>
            <ion-label floating>Nome</ion-label>
            <ion-input type="text" name="nome" [(ngModel)]="usuario.usuarioNome"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="usuario.usuarioEmail"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Senha</ion-label>
            <ion-input type="password" name="senha" [(ngModel)]="usuario.usuarioSenha"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Status</ion-label>
            <ion-input type="text" name="status" [(ngModel)]="usuario.usuarioStatus"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button block color="wpp2" (click)="addUsuario(usuario)">Cadastrar</button>
          </ion-item>
        
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
